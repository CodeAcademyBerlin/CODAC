query getPage($slug: String) {
  pages(filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        locale
        slug
        title
        contentSections {
          ... on ComponentSectionsHeader {
            __typename
            id
            title
            subtitle
          }
          ... on ComponentSectionsRichText {
            __typename
            id
            content
          }
          ... on ComponentSectionsGoogleSlide {
            __typename
            id
            link
          }
          ... on ComponentSectionsCodeblock {
            __typename
            id
            language
            codeblock
          }
        }
      }
    }
  }
}
query getPages {
  pages {
    data {
      id
      attributes {
        locale
        slug
        contentSections {
          ... on ComponentSectionsHeader {
            __typename
            id
            title
            subtitle
          }
          ... on ComponentSectionsRichText {
            __typename
            id
            content
          }
        }
      }
    }
  }
}
