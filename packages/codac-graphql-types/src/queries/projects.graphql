query getProjects {
  projects {
    data {
      id
      attributes {
        name
        description
        sprints {
          name
          length
          objectives {
            name
          }
          lessons {
            data {
              attributes {
                title
                slug
                locale
              }
            }
          }
        }
      }
    }
  }
}
query getProject($id: ID!) {
  project(id: $id) {
    data {
      attributes {
        name
        description
        calc_length
        sprints {
          name
          length
          objectives {
            name
          }
          lessons {
            data {
              attributes {
                title
                slug
                locale
              }
            }
          }
        }
      }
    }
  }
}
