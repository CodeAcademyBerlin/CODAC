query getAllCourses {
  courses {
    data {
      id
      attributes {
        name
        description
        objectives {
          name
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
