query getAllCourses {
  courses {
    data {
      id
      attributes {
        name
        description
        objectives {
          name
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
        calc_length
      }
    }
  }
}
query getCourseProject($name: String, $projectIds: ID) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        name
        calc_length

        projects(filters: { id: { eq: $projectIds } }) {
          data {
            id
            attributes {
              name
              description
              sprints {
                pages {
                  data {
                    attributes {
                      title
                      slug
                      locale
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
query getCourseProjects($name: String) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        projects {
          data {
            id
          }
        }
      }
    }
  }
}
query getCourseByName($name: String!) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        name
        description
        calc_length
        createdAt
        projects {
          data {
            id
            attributes {
              name
              description
              sprints {
                name
                length
                objectives {
                  name
                }
                pages {
                  data {
                    attributes {
                      title
                      slug
                      locale
                    }
                  }
                }
              }
            }
          }
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
