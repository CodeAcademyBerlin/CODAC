query getAllCourses {
  courses {
    data {
      id
      attributes {
        name
        description
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
        length
        projects {
          data {
            attributes {
              name
              description
              publishedAt
              spikes {
                data {
                  attributes {
                    title
                    day
                    content {
                      data {
                        attributes {
                          title
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
query getCourse($id: ID!) {
  course(id: $id) {
    data {
      attributes {
        name
        description
        length
        createdAt
        projects {
          data {
            attributes {
              description
              spikes {
                data {
                  attributes {
                    title
                  }
                }
              }
            }
          }
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
