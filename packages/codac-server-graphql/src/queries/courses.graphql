query getAllCourses {
  courses {
    data {
      id
      attributes {
        name
        description
        objectives {
          name
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
        length
      }
    }
  }
}
query getCourseProject($name: String, $projectIds: ID) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        name
        length
        projects(filters: { id: { eq: $projectIds } }) {
          data {
            id
            attributes {
              name
              description
              spikes {
                data {
                  attributes {
                    title
                  }
                }
              }
              pages {
                data {
                  attributes {
                    title
                    slug
                    locale
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
query getCourseProjects($name: String) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        projects {
          data {
            id
          }
        }
      }
    }
  }
}
query getCourseByName($name: String!) {
  courses(filters: { name: { eq: $name } }) {
    data {
      attributes {
        name
        description
        length
        createdAt
        projects {
          data {
            id
            attributes {
              name
              description
              spikes {
                data {
                  attributes {
                    title
                  }
                }
              }
            }
          }
        }
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
