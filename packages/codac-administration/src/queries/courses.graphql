query getAllCourses {
  courses {
    data {
      attributes {
        name
        description
        mentors {
          data {
            attributes {
              user {
                data {
                  attributes {
                    firstname
                    lastname
                    email
                  }
                }
              }
            }
          }
        }
        length
        projects {
          data {
            attributes {
              name
              description
              publishedAt
            }
          }
        }
      }
    }
  }
}
