query filterStudentByUserId($userId: ID) {
    students(filters: {
                user: {
                    id: {eq: $userId}
                }
        })
        {
            data {
                attributes {
                    firstname
                    lastname
                    start_date
                    end_date
                    cohort {
                        data {
                            attributes {
                                name
                                start_date
                                students {
                                    data {
                                        attributes {
                                            firstname
                                            lastname
                                            main_course {
                                                data {
                                                    attributes {
                                                        name
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                    main_course {
                        data {
                            attributes
                            {
                                name
                            }
                        }
                    }
                }
            }
        }   
}

query getStudentById($studentId: ID) {
    student(id: $studentId )
        {
            data {
                attributes {
                    firstname
                    avatar {
                        data {
                            attributes {
                                url
                            }
                        }
                    }
                    lastname
                    start_date
                    end_date
                    cohort {
