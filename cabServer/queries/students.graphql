query filterStudentByUserId($userId: ID) {
  students(filters: { user: { id: { eq: $userId } } }) {
    data {
      id
      attributes {
        github
        linkedin
        start_date
        end_date
        user {
          data {
            id
            attributes {
              firstname
              lastname
              email
              avatar {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        cohort {
          data {
            attributes {
              name
              start_date
              students {
                data {
                  attributes {
                    main_course {
                      data {
                        attributes {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        main_course {
          data {
            attributes {
              name
            }
          }
        }
        achievements {
          data {
            attributes {
              badge {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
