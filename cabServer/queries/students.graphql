query filterStudentByUserId($userId: ID) {
  students(filters: { user: { id: { eq: $userId } } }) {
    data {
      attributes {
        firstname
        lastname
        github
        linkedin
        start_date
        end_date
        cohort {
          data {
            attributes {
              name
              start_date
              students {
                data {
                  attributes {
                    firstname
                    lastname
                    main_course {
                      data {
                        attributes {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        main_course {
          data {
            attributes {
              name
            }
          }
        }
        avatar {
          data {
            attributes {
              url
              alternativeText
              name
              caption
            }
          }
        }
      }
    }
  }
}
