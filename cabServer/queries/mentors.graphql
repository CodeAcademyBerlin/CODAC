query mentors {
  mentors {
    data {
      id
      attributes {
        user {
          data {
            id
            attributes {
              firstname
              lastname
              email
              avatar {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }

        courses {
          data {
            attributes {
              name
              description
            }
          }
        }
      }
    }
  }
}
