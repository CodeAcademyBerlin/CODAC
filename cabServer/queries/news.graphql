query getNews {
  newsPosts(sort: "updatedAt:desc") {
    data {
      attributes {
        title
        post
        author {
          data {
            id
            attributes {
              username
              avatar {
                data {
                  id
                  attributes {
                    name
                    alternativeText
                    width
                    height
                    hash
                    mime
                    size
                    previewUrl
                    provider
                    url
                  }
                }
              }
            }
          }
        }
        likes {
          data {
            id
            attributes {
              username
            }
          }
        }
        createdAt
        updatedAt
        tags
        image {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}
