query getVSBattles {
  vsBattles(sort: "createdAt:desc") {
    data {
      id
      attributes {
        title
        description
        option1
        option2
        option_1_voters {
          data {
            id
            attributes {
              username
              firstname
              lastname
              avatar {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        option_2_voters {
          data {
            id
            attributes {
              username
              firstname
              lastname
              avatar {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
