query getKanbanBoard {
  usersData {
    data {
      id
      attributes {
        kanban {
          id
          columns {
            id
            title
            order
            cards {
              id
              task
              description
              category
              deadline
            }
          }
        }
      }
    }
  }
}

query getKanbanByUser {
  usersPermissionsUser(id: 7) {
    data {
      attributes {
        kanban {
          columns {
            title
            order
            done
            cards {
              task
              description
              deadline
              category
              done
            }
          }
        }
      }
    }
  }
}
