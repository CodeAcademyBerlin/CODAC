query getCohorts {
  cohorts {
    data {
      attributes {
        name
        start_date
        logo {
          data {
            attributes {
              url
              alternativeText
              caption
              previewUrl
            }
          }
        }
        students {
          data {
            id
            attributes {
              start_date
              end_date
              main_course {
                data {
                  attributes {
                    name
                  }
                }
              }
              user {
                data {
                  id
                  attributes {
                    firstname
                    lastname

                    avatar {
                      data {
                        attributes {
                          url
                          alternativeText
                          name
                          caption
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
