query getAchievements {
  achievements(sort: "id:asc", pagination: { pageSize: 100 }) {
    data {
      id
      attributes {
        badge {
          data {
            attributes {
              url
            }
          }
        }
        name
        description
        points
        type
        course {
          data {
            attributes {
              name
            }
          }
        }
      }
    }
  }
}

query studentachievements($userid: ID!) {
  students(filters: { user: { id: { eq: $userid } } }) {
    data {
      id
      attributes {
        start_date
        achievements {
          unlocked
          unlockedOn
          achievement {
            data {
              id
              attributes {
                name
                course_date
                badge {
                  data {
                    attributes {
                      url
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
