query getChallengeById($id: ID) {
  codingChallenge(id: $id) {
    data {
      id
      attributes {
        title
        challenge
        difficulty
        tags
        comments {
          message
        }
        author {
          data {
            id
          }
        }
      }
    }
  }
}
