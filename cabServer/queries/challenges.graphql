query getChallenges {
  codingChallenges {
    data {
      id
      attributes {
        title
      }
    }
  }
}

query getChallengesExtended {
  codingChallenges(pagination: { pageSize: 100 }) {
    data {
      id
      attributes {
        title
        challenge
        difficulty
        tags
        comments {
          message
        }
      }
    }
  }
}

