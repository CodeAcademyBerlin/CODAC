mutation createCodingChallenge(
  $title: String
  $challenge: String
  $difficulty: Int
  $tags: ENUM_CODINGCHALLENGE_TAGS
  $publishedAt: DateTime!
) {
  createCodingChallenge(
    data: {
      title: $title
      challenge: $challenge
      difficulty: $difficulty
      tags: $tags
      publishedAt: $publishedAt
    }
  ) {
    data {
      id
    }
  }
}
