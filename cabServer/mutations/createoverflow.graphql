mutation createCodacOverflow($slug: String!, $title: String!, $description: String!, $date: Date!, $author: ID!, $course: String!, $publishedAt: DateTime!) {
  createCodacOverflow(data: { slug: $slug, title: $title, description: $description, date: $date, author: $author, course: $course, publishedAt: $publishedAt }) {
    data {
      id
    }
  }
}