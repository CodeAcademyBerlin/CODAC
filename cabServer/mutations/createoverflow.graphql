mutation createCodacOverflow($slug: String!, $title: String!, $description: String!, $data: Date!, $author: ID!, $course: String!, $publishedAt: DateTime!) {
  createCodacOverflow(data: { slug: $slug, title: $title, description: $description, data: $data, author: $author, course: $course, publishedAt: $publishedAt }) {
    data {
      id
      attributes {
        slug
              title
              description
              data
              author{
                data{
                  id
                  attributes{
                    student{
                      data{
                        id
                        attributes{
                          firstname
                          lastname
                          avatar{
                            data{
                              id
                              attributes{
                                name
                                alternativeText
                                width
                                height
                                hash
                                mime
                                size
                                previewUrl
                                provider
                                url
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
        course
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}